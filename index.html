<!DOCTYPE html>
  <head>
    <html>
    <meta charset='utf-8'/>
    <title>ArcadeTSP</title>
    <link rel="stylesheet" type="text/css" href="style/main.css">
    <script src='scripts/jquery-3.3.1.min.js'></script>
    <script src='scripts/starfield.js'></script>
    <script src='scripts/arcadetsp.js'></script>
  </head>
  <body>
    <audio autoplay loop  id="playAudio">
      <source src="fx/ost.wav">
    </audio>
    <div id="mode" class="hidden">
      <input type='button' class='green' id='easyButton' value='E' />
      <input type='button' class='yellow' id='mediumButton' value='M' />
      <input type='button' class='red' id='hardButton' value='H' />
    </div>
    <div id="starfield"></div>
    <h1>Arcade<span id="tsp">TSP</span></h1>
    <div id="screen">
      <p id="message"></p>
      <canvas id='board' width='640' height='480'></canvas>
    </div>
    <div id="menu">

      <form>
        <input type='button' id='clearButton' class='disabled' value='[ clear ]' />
        <input type='button' id='playButton' class='disabled' value='[ play ]' />
        <input type='button' id='solveButton' class='disabled' value='[ check ]' />
      </form>
      <p>
        SCORE<br />
        <span class="blue">ORGANIC: <span id='cost'>0</span></span><br />
        <span class="pink">SYNTHETIC: <span id='cpu_cost'>0</span>
      </p>

    </div>
  </body>
</html>
